<script>

</script>
</head>
<body>
<p id="time"></p>

<hr/>
<math display="block">
<mlongdiv longdivstyle="lefttop">
  <mn> 3 </mn>
  <mn> 435.3</mn>

  <mn> 1306</mn>

  <msgroup position="2" shift="-1">
    <msgroup>
      <mn> 12</mn>
      <msline length="2"/>
    </msgroup>
    <msgroup>
      <mn> 10</mn>
      <mn> 9</mn>
      <msline length="2"/>
    </msgroup>
    <msgroup>
      <mn> 16</mn>
      <mn> 15</mn>
      <msline length="2"/>
      <mn> 1.0</mn>     
    </msgroup>
    <msgroup position='-1'> 
       <mn> 9</mn>
      <msline length="3"/>
      <mn> 1</mn>
    </msgroup>
  </msgroup>
</mlongdiv>
</math>

<hr/>
<math display="block">
<mstack>
  <mscarries crossout='updiagonalstrike'>
    <mn>2</mn>  <mn>12</mn>  <mscarry crossout='none'> <none/> </mscarry>
  </mscarries>
  <mn>2,327</mn>
  <msrow> <mo>-</mo> <mn> 1,156</mn> </msrow>
  <msline/>
  <mn>1,171</mn>
</mstack>
</math>
<hr/>
<math display="block">
<mstack>
  <mn> 1306</mn>

  <msgroup position="2" shift="-1">
    <msgroup>
      <mn> 12</mn>
      <msline length="2"/>
    </msgroup>
    <msgroup>
      <mn> 10</mn>
      <mn> 9</mn>
      <msline length="2"/>
    </msgroup>
    <msgroup>
      <mn> 16</mn>
      <mn> 15</mn>
      <msline length="2"/>
      <mn> 1.0</mn>           <!-- aligns on '.', not the right edge ('0') -->
    </msgroup>
    <msgroup position='-1'>   <!-- extra shift to move to the right of the "." -->
       <mn> 9</mn>
      <msline length="3"/>
      <mn> 1</mn>
    </msgroup>
  </msgroup>
</mstack>
</math>
<hr/>
<math display="block">
<mstack>
  <msgroup>
    <mn>123</mn>
    <msrow><mo>&#xD7;<!--MULTIPLICATION SIGN--></mo><mn>321</mn></msrow>
  </msgroup>
  <msline/>
  <msgroup shift="1">
    <mn>123</mn>
    <mn>246</mn>
    <mn>369</mn>
  </msgroup>
  <msline/>
</mstack>
</math>
<hr/>
<math display="block">
<mstack>
  <mn>190876</mn>
<msline/>
<msgroup position="1">
  <msrow><mn>298076</mn></msrow>
  <msrow position="2"><mn>298760</mn></msrow>
  <msrow position="-1"><mn>290876</mn></msrow>
</msgroup>
<msline/>
<msgroup shift="1">
  <mn>398076</mn>
  <mn>398706</mn>
  <mn>398760</mn>
  <msrow position="2"><mn>39876</mn></msrow>
  <msrow position="-1"><mn>39876</mn></msrow>
</msgroup>
</mstack>
</math>
<hr/>
<math display="block">
<mstack>
  <mn>19876</mn>
  <msrow><mn>29876</mn></msrow>
  <msrow position="2"><mn>39876</mn></msrow>
  <msrow position="-1"><mn>49876</mn></msrow>
</mstack>
<mo>&#x27f6;</mo>
<mstack>
  <mn>42.4</mn>
  <msrow> <mo>+</mo> <none/> <mn>33</mn> </msrow>
  <msline/>
</mstack>
<mo>&#x27f6;</mo>
<mstack>
  <mn>424</mn>
  <msrow> <mo>+</mo> <none/> <mn>33</mn> </msrow>
  <msline/>

<script>

ctop();

</body>
